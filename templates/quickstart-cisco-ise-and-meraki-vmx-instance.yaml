Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: Security Group to Allow Internal VPC Traffic and from Branches
      GroupName: VPC-Security-Group
      SecurityGroupEgress: 
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      SecurityGroupIngress: 
        - IpProtocol: -1
          CidrIp: !Ref 'VPCCIDR'
        - IpProtocol: -1
          CidrIp: !Ref 'Branch1CIDR'
      Tags: 
        - Tag
      VpcId: !Ref 'VPCID'
  
  vMXInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap
        - AWSVMXAMI
        - !Ref 'AWS::Region'
        - AMI
      InstanceType: !Ref 'InstanceType'
      KeyName: !Ref 'KeyPairName'
      SourceDestCheck: false
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: '0'
          SubnetId: !Ref 'SubnetID'
          GroupSet:
            - !GetAtt 'SecurityGroup.GroupId'
      UserData:
        Fn::Base64: !Ref 'vMXToken'
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackId'
        - Key: MerakiTag
          Value:
            Ref: vMXMerakiNetworkTag
  Branch1Route:          
    Type: AWS::EC2::Route
    DependsOn: vMXInstance
    Properties:
      DestinationCdrBlock: !Ref 'Branch1CIDR'
      InstanceId: !Ref 'vMXInstance'
      RouteTableId: !Ref 'VPCPrivateSubnetARouteTableID'

Outputs:
  vMXInstanceID:
    Value: !Ref 'vMXInstance'
  SecurityGroup:
    Value: !Ref 'SecurityGroup'
