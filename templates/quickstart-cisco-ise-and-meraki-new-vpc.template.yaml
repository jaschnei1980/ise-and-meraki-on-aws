  password:
    Description: >-
      Password for the default admin, used to access the Cisco ISE GUI. Password must align with Cisco ISE password policy. Must contain 6-25 characters and contain at least one number, uppercase letter, and lowercase letter. Valid characters: A-Z, a-z, 0-9, and . , + = @ ~ ! _ - (hyphen). Do not use user name ("admin") or reverse user name ("nimda"). User names for ISE 3.1 and 3.2+ are "admin" and "iseadmin", respectively. Cannot contain "cisco" or "ocsic". Warning: This password displays in plaintext on the Edit user data page in the Amazon EC2 console.
    NoEcho: 'True'
    Type: String
    AllowedPattern: >-
      ^(?=.*?[A-Z])(?=.*?[a-z])(?i)(?!.*?admin|.*?cisco|.*?nimda|.*?ocsic)(?-i)(?=.*?[0-9]).{6,}$
    ConstraintDescription: >-
      Minimum of six characters. One digit, one uppercase, and one lowercase letter required. Do not use user name ("admin") or reverse user name ("nimda"). Cannot contain "cisco" or "ocsic".
  ConfirmPwd:
    Description: Confirm password.
    NoEcho: 'True'
    Type: String
  StorageSize:
    Description: >-
      Storage size, 300GB–2400GB. We recommend 600GB+ for production use. Only use a storage size less than 600GB for evaluation purposes. Storage volume deleted when instance is terminated.
    Type: Number
    Default: '600'
    MinValue: '300'
    MaxValue: '2400'
    ConstraintDescription: >-
      Storage size, 300GB–2400GB. We recommend 600GB+ for production use. Only use a storage size less than 600GB for evaluation purposes. Storage volume deleted when instance is terminated.
 
Rules:
  PasswdMismatch:
    Assertions:
      - Assert: !Equals
          - !Ref password
          - !Ref ConfirmPwd
        AssertDescription: Password mismatch

Conditions:
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']

Resources:
  VPCStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-aws-vpc/templates/aws-vpc.template.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        AvailabilityZones: !Join 
          - ','
          - !Ref AvailabilityZones
        NumberOfAZs: '2'
        PrivateSubnet1ACIDR: !Ref PrivateSubnet1CIDR
        PrivateSubnet2ACIDR: !Ref PrivateSubnet2CIDR
        PublicSubnet1CIDR: !Ref PublicSubnet1CIDR
        PublicSubnet2CIDR: !Ref PublicSubnet2CIDR
        VPCCIDR: !Ref VPCCIDR
        
  WorkloadStack:
    DependsOn: VPCStack
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/quickstart-cisco-ise-and-meraki-workload.template.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        MerakiOrgID:
          Ref: MerakiOrgID
        MerakiAPIKey:
          Ref: MerakiAPIKey
        InstanceType:
          Ref: InstanceType
        KeyPairName:
          Ref: KeyPairName
        NumberOfvMXs:
          Ref: NumberOfvMXs
        vMX1Token:
          Ref: vMX1Token
        vMX2Token:
          Ref: vMX2Token
        vMX1MerakiNetworkTag:
          Ref: vMX1MerakiNetworkTag
        vMX2MerakiNetworkTag:
          Ref: vMX2MerakiNetworkTag
        AZ1PublicSubnetID:
          Fn::GetAtt:
          - VPCStack
          - Outputs.PublicSubnet1ID 
        AZ2PublicSubnetID:
          Fn::GetAtt:
          - VPCStack
          - Outputs.PublicSubnet2ID
        VPCID:
          Fn::GetAtt:
          - VPCStack
          - Outputs.VPCID
        VPCCIDR:
          Ref: VPCCIDR
        Branch1CIDR:
          Ref: Branch1CIDR
        VPCRouteTableID:
          Fn::GetAtt:
          - VPCStack 
          - Outputs.PublicSubnetRouteTable
        VPCPrivateSubnet1ARouteTableID:
          Fn::GetAtt:
          - VPCStack 
          - Outputs.PrivateSubnet1ARouteTable
        VPCPrivateSubnet2ARouteTableID:
          Fn::GetAtt:
          - VPCStack 
          - Outputs.PrivateSubnet2ARouteTable 
