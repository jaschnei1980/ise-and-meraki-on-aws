          - Node1Hostname
          - Node2Hostname
          - TimeZone
          - ISEInstanceType
          - ISEVersion
          - EBSEncrypt
          - StorageSize
          - FailoverRate
          - AutoFailover
          - HealthcheckRate
          - DNSDomain
          - ERSapi
          - OpenAPI
          - PXGrid
          - PXGridCloud
      - Label:
          default: ISE user details
        Parameters:
          - password
          - ConfirmPwd
          - EmailSubscription
      - Label:
          default: Key Pair Name for EC2 Instances
        Parameters:
          - KeyPairName
      - Label:
          default: VPC Network configuration
        Parameters:
          - AvailabilityZones
          - VPCCIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          # - AmazonSideASN
          - Branch1CIDR
          - LBPrivateAddressSubnet1
          - LBPrivateAddressSubnet2
      - Label:
          default: EC2 configuration
        Parameters:
          - InstanceType
