---
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Cisco Meraki- Main Stack- Deploys two vMX instances in different avalaibility zones. It also deploys 2 ISE instances and the components described in the ISE on AWS QuickStart
  **WARNING** You will be billed for the AWS resources used if you create a stack from this template. 
Metadata:
  QuickStartDocumentation:
    EntrypointName: "Launch into a new VPC"
    Order: "1"
  LintSpellExclude:
    - openapi
    - pxGrid
    - Cisco
    - compute-1
    - com
    - pem
    - amazonaws
    - myhostname
    - mykeypair
    - hostname
    - failover
    - events
    - state
    - machine
    - console
    - plaintext
    - Management
    - Cloud  
  cfn-lint:
    config:
      ignore_checks:
        - W9001 # Changing parameter name requires a code change.  
  
